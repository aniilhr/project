<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <button class="social-login google-login">Login with Google</button>
        <button class="social-login facebook-login">Login with Facebook</button>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter 'emilys'" required />
                <small class="error-message" id="username-error"></small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail.com" required />
                <small class="error-message" id="email-error"></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Minimum 8 characters" required />
                <small class="error-message" id="password-error"></small>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="remember-me" /> Remember Me
                </label>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button type="submit" class="login-button">Login</button>
        </form>
        <a href="#" class="register-link">Register</a>
    </div>

    <script>
        // JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const usernameField = document.getElementById('username');
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');

            // Redirect if already logged in
            if (localStorage.getItem('authToken')) {
                window.location.href = '/home';
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Validation
                let isValid = true;
                const username = usernameField.value;
                const email = emailField.value;
                const password = passwordField.value;

                // Username validation
                if (username !== 'emilys') {
                    isValid = false;
                    document.getElementById('username-error').textContent = 'Username must be "emilys"';
                } else {
                    document.getElementById('username-error').textContent = '';
                }

                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    isValid = false;
                    document.getElementById('email-error').textContent = 'Invalid email format';
                } else {
                    document.getElementById('email-error').textContent = '';
                }

                // Password validation
                if (password.length < 8) {
                    isValid = false;
                    document.getElementById('password-error').textContent = 'Password must be at least 8 characters';
                } else {
                    document.getElementById('password-error').textContent = '';
                }

                if (!isValid) return;

                // API Integration
                try {
                    const response = await fetch('https://dummyjson.com/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username,
                            email,
                            password
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('authToken', data.token);
                        window.location.href = '/home';
                    } else {
                        alert('Invalid credentials');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });
        });
    </script>
</body>

</html>
